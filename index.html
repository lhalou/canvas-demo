<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画布canvas</title>
  <link rel="stylesheet" href='./index.css'>
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
  <div class="actions">
    <svg id="pen" class="icon active">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>

  <ol class="colors">
    <li id="red" class="red active"></li>
    <li id="green" class="green"></li>
    <li id="pink" class="pink"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src='./main.js'></script>
  <script src="//at.alicdn.com/t/font_1777101_i3czxzew3se.js"></script>
</body>

</html>
